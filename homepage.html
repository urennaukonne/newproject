<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEase - Home</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #0a66c2;
      color: white;
      padding: 30px;
      text-align: center;
    }

    nav {
      background-color: #004080;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .product {
      background-color: white;
      display: inline-block;
      width: 250px;
      margin: 15px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .product h3 {
      margin-bottom: 10px;
    }

    .product p {
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0a66c2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #004080;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopEase</h1>
    <p>Welcome to your favorite online store!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Deals</a>
    <a href="#">Contact</a>
    <a href="#">Cart</a>
  </nav>

  <main>
    <h2>Featured Products</h2>
    <div class="product">
      <h3>Smartwatch</h3>
      <p>$129.99</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="product">
      <h3>Wireless Earbuds</h3>
      <p>$59.99</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
    <div class="product">
      <h3>Backpack</h3>
      <p>$39.99</p>
      <a href="#" class="btn">Buy Now</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

</body>
</html>
